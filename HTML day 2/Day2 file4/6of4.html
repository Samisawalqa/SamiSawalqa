<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table style="border-collapse: collapse;">
        <tr>
            <td rowspan="2" style="border: solid black;padding: 40px 80px;text-align: center;">State of health</td>
            <td colspan="2" style="border: solid black;padding: 40px 80px;text-align: center;">Fasting Value</td>
            <td style="border: solid black;padding: 40px 80px;text-align: center;">After Eating</td>
        </tr>
        <tr>
            <td style="border: solid black;padding: 40px 80px;text-align: center;">Minimum</td>
            <td style="border: solid black;padding: 40px 80px;text-align: center;">maximum</td>
            <td style="border: solid black;padding: 40px 80px;text-align: center;">2 hours after eating</td>
        </tr>
        <tr>
            <td style="border: solid black;padding: 40px 80px;text-align: center;">Healty</td>
            <td style="border: solid black;padding: 40px 80px;text-align: center;">70</td>
            <td style="border: solid black;padding: 40px 80px;text-align: center;">100</td>
            <td style="border: solid black;padding: 40px 80px;text-align: center;">Less than 140</td>
        </tr>
        <tr>
            <td style="border: solid black;padding: 40px 80px;text-align: center;">Pre-Diabetes</td>
            <td style="border: solid black;padding: 40px 80px;text-align: center;">101</td>
            <td style="border: solid black;padding: 40px 80px;text-align: center;">126</td>
            <td style="border: solid black;padding: 40px 80px;text-align: center;">140 to 200</td>
        </tr>
        <tr>
            <td style="border: solid black;padding: 40px 80px;text-align: center;">Diabetes</td>
            <td style="border: solid black;padding: 40px 80px;text-align: center;">More than 126</td>
            <td style="border: solid black;padding: 40px 80px;text-align: center;">N/A</td>
            <td style="border: solid black;padding: 40px 80px;text-align: center;">More than 200</td>
        </tr>

    </table>
</body>

</html>
