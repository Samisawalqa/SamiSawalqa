<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: repeat(3, 300px);
            grid-template-rows: repeat(3, 200px);
            justify-content: space-around;
            align-items: center;
            gap: 10px;
            margin: 20px;
        }

        .box {
            background-color: aqua;
            text-align: center;
        }

        div {
            font-size: 50px;
            border: solid black;
        }
    </style>
</head>

<body>
    <div>
        Main content
        <div class="main">
            <div class="box"> 1 </div>
            <div class="box"> 2 </div>
            <div class="box"> 3 </div>
            <div class="box"> 4 </div>
            <div class="box"> 5 </div>
            <div class="box"> 6 </div>
        </div>
    </div>
</body>

</html>
