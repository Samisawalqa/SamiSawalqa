<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .op100 {
            opacity: 100%;
            background-color: red;
            text-align: center;
        }

        .op50 {
            opacity: 50%;
            background-color: red;
            text-align: center;
        }

        .op25 {
            opacity: 25%;
            background-color: red;
            text-align: center;
        }

        .op0 {
            opacity: 0%;
            background-color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="op100">
        Opacity 100%
    </div>
    <div class="op50">
        Opacity 50%
    </div>
    <div class="op25">
        Opacity 25%
    </div>
    <div class="op0">
        Opacity 0%
    </div>
</body>

</html>
