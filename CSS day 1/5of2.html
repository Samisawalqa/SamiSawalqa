<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .size40 {
            font-size: 40;
            font-style: normal;
        }

        .size70 {
            font-size: 70;
            font-style: normal;
        }

        .size20 {
            font-size: 20;
            font-style: normal;
        }
    </style>
</head>

<body>
    <h1>The font family Property</h1><br>
    <p class="size40">This text is a paragraph in normal style and font size=40</p><br>
    <p class="size70">This is a paragraph in normal style and font size 70</p>
    <p class="size20">This is a paragraph in normal style and font size 20</p>
</body>

</html>
