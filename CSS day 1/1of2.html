<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .upperline {
            font-size: 70px;
            border-top: green solid 5px;
        }

        .midline {
            text-decoration: line-through;
            text-decoration-color: gray;
        }

        .underline {
            border-bottom: solid violet 5px;
        }

        .sandwichblue {
            border-top: solid blue;
            border-bottom: solid blue;
        }
    </style>
</head>

<body>
    <p class="upperline">This Text Decorate Using Overline</p><br>
    <p class="midline">This Text Decorate Using Overline</p><br>
    <p class="underline">This Text Decorate Using Overline</p><br>
    <p class="sandwichblue">This Text Decorate Using Overline</p><br>

</body>

</html>
